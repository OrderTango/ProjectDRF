        function load_states1(country_id) {
                $.ajax({
                    url: "/load-states",
                    data: {
                      "country_id": country_id
                    },
                    success: function (data) {
                      var states = JSON.parse(data.states);
                      console.log(states);
                      var stateAppendValues = "";
                         $.each(states, function (key, val) {
                        stateAppendValues = stateAppendValues + "<option value="+val.pk+">"+val.fields.stateName+"</option>";
                        });
                          $("#state").empty().append(stateAppendValues);
                    }
                });
            }

    $(document).on('keypress', '#domainName', function(event) {
                var regex = new RegExp("^[a-zA-Z0-9]+$");
                var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                if (!regex.test(key)) {
                   event.preventDefault();
                   return false;
                }
            });

    $(document).on('click', '#uploadImageSubmit', function() {
            var form_data = new FormData();
            var file_data = $('#fileuploaddata')[0].files[0];
            var file = document.querySelector("#fileuploaddata");
             if ( /\.(jpe?g|png)$/i.test(file.files[0].name) === false ) {
              return false;
              alert("Allowed only jpg,png format");
               }
               else if(file.size >= 5000000){
                  return false;
                  alert("File size exceeds 5 MB");
                }
               else
               {
                if($('#idContainer').val() == 'iconCompanyLogo'){
                form_data.append('myfile', file_data);
                form_data.append('csrfmiddlewaretoken', $('input[name=csrfmiddlewaretoken]').val());
                form_data.append('type', "company");
            }
            else{

                form_data.append('myfile', file_data);
                form_data.append('csrfmiddlewaretoken', $('input[name=csrfmiddlewaretoken]').val());
                form_data.append('type', "profile");
            }
             $body.addClass("loading");
                $.ajax({
                  url: "/upload_pic",
                  type: "POST",
                  dataType: "json",
                  data: form_data,
                  contentType: false,
                  processData: false,
                  async:false,
                  success: function (result)
                  {
                    $body.removeClass("loading");
                    if (result.status == 'success') {
                        if(result.success_msg == 'company'){
                            alert('Company Logo is changed Successfully');
                        }
                        else{
                            alert('Profile Picture is changed Successfully');
                        }
                        location.reload();

                    }
                  }
                });
                }
            });

             $(document).on('click', '#profile', function() {
                $.ajax({
                      url: "/userProfile",
                      type: "POST",
                      dataType : "json",
                      contentType : "application/json",
                      success: function (result)
                      {
                        var data = result;
                        if (data.status == 'success') {
                            userData = data.totalItems[0].totalItem;
                            $.each(userData, function( index, value ) {
                            $.ajax({
                                url: "/load-states",
                                data: {
                                  "country_id": value.country_id
                                },
                                success: function (data) {
                                  var states = JSON.parse(data.states);
                                  var stateAppendValues = "";
                                     $.each(states, function (key, val) {
                                    stateAppendValues = stateAppendValues + "<option value="+val.pk+">"+val.fields.stateName+"</option>";
                                    });
                                      $("#state").append(stateAppendValues);
                                      $("#state").find('option[value="'+value.state_id+'"]').attr("selected",true);
                                }
                            });
                            $('#firstName').val(value.firstName);
                            $('#lastName').val(value.lastName);
                            $('#country').find('option[value="'+value.country_id+'"]').attr("selected",true);
                            $('#address_Line1').val(value.address_Line1);
                            $('#unit1').val(value.unit1);
                            $('#unit2').val(value.unit2);
                            $('#address_Line2').val(value.address_Line2);
                            $('#postalCode').val(value.postalCode);
                            $('#question').find('option[value="'+value.sec_question_id+'"]').attr("selected",true);
                            $('#sec_answer').val(value.sec_answer);
                            });


                            $('#viewProfileModal').show();
                            $('#firstName, #lastName, #question, #sec_answer, #address_Line1, #address_Line2, #country, #state, #postalCode').css({'height':'30px','width':'250px','border':'1px solid #bb99c0','border-radius':'8px','padding':'4px'});
                            $('#viewProfileModal').modal('toggle');

                        }
                      }

                    });

            });

            $(document).on('click', '#profileUpdateButton', function() {
                     var firstName = $('#firstName').val();
                     var lastName = $('#lastName').val();
                     var country = $('#country').val();
                     var address_Line1 = $('#address_Line1').val();
                     var unit1 = $('#unit1').val();
                     var unit2 = $('#unit2').val();
                     var address_Line2 = $('#address_Line2').val();
                     var state = $('#state').val();
                     var postalCode = $('#postalCode').val();
                     var sec_question = $('#question').val();
                     var sec_answer = $('#sec_answer').val();
                     if(firstName == ''){
                       $('#firstName').focus();
                        return false;
                     }
                     else if(lastName == ''){
                        $('#lastName').focus();
                        return false;
                     }
                     else if(country == ''){
                        $('#country').focus();
                        return false;
                     }
                     else if(address_Line1 == ''){
                        $('#address_Line1').focus();
                        return false;
                     }
                     else if(unit1 == ''){
                        $('#unit1').focus();
                        return false;
                     }
                     else if(unit2 == ''){
                        $('#unit2').focus();
                        return false;
                     }
                     else if(address_Line2 == ''){
                        $('#address_Line2').focus();
                        return false;
                     }
                     else if(state == ''){
                        $('#state').focus();
                        return false;
                     }
                     else if(postalCode == ''){
                        $('#postalCode').focus();
                        return false;
                     }
                     else if(sec_question == ''){
                        $('#question').focus();
                        return false;
                     }
                     else if(sec_answer == ''){
                        $('#sec_answer').focus();
                        return false;
                     }
                     else{
                        var form_data = {};
                        var form_data =  $('#updateProfileForm').serialize();
                        $body.addClass("loading");
                        $.ajax({
                          url: '/profileUpdate',
                          type: "POST",
                          data: form_data,
                          dataType: 'json',
                          cache:false,
                          success: function (data)
                          {
                            $body.removeClass("loading");
                            if (data.status == 'success') {
                                setTimeout(function() {
                                            location.reload();
                                        },3000);
                                alert(data.success_msg);
                            }
                          }

                        });

                     }

            });

            $('#iconsec').on('click',function() {
                 $('#fileuploaddata').val(null);
                 $('#imageModel').show();
                 $('#imageModel').modal('toggle');
           });

           $('.imageUpload').on('click', function() {
                $('#exampleModalLongTitle').empty();
                $('#modalBody').empty();
                $('#modalFooter').empty();
                if ($(this).attr('id') == 'changeDomainName') {
                    var modalBody = "<div class='form-group formGroup'><label for='recipient-name' class='col-form-label fontWeightBold'>New Domain Name:</label><input type='text' class='form-control' name='domainName' id='domainName' maxlength='20' autofocus></div>";
                    var modalFooter = "<input type='button' id='updateDomainName' class='btn btn-primary modalBtnClass' value='Save changes'> <br/> <p class='col-form-label fontWeightBold'>Note : Domain name can be changed only once.Please make sure you are entering the correct domain.</p>";
                    appendDynamicContent('Change Domain Name', modalBody, modalFooter);
                }
                else if ($(this).attr('id') == 'iconMF') {
                    var modalBody = "<div class='form-group formGroup'><input type='hidden' name='idContainer' value='iconProfileLogo' id='idContainer'><label for='recipient-name' class='col-form-label fontWeightBold'>Profile Image:</label><input type='file' style='height: 50px' class='form-control' name='fileuploaddata' id='fileuploaddata'><br/><p style='font-size:13px;'>allowed only Jpg,png formats below 5 MB</p></div>";
                    var modalFooter = "<input type='button' class='btn btn-default modalBtnClass' id='uploadImageSubmit' value='Submit' data-dismiss='modal'>";
                    appendDynamicContent('Change Profile Image', modalBody, modalFooter);
                }
                else if ($(this).attr('id') == 'iconCompanyLogo') {
                    var modalBody = "<div class='form-group formGroup'><input type='hidden' name='idContainer' value='iconCompanyLogo' id='idContainer'><label for='recipient-name' class='col-form-label fontWeightBold'>Company Logo:</label><input type='file' style='height: 50px' class='form-control' name='fileuploaddata' id='fileuploaddata'><br/><p style='font-size:13px;'>allowed only Jpg,png formats below 5 MB</p></div>";
                    var modalFooter = "<input type='button' class='btn btn-default modalBtnClass' id='uploadImageSubmit' value='Submit' data-dismiss='modal'>";
                    appendDynamicContent('Change Company Logo', modalBody, modalFooter);
                }
            });

            function appendDynamicContent(modalHead, modalBody, modalFooter) {
                $('#error_msg').empty();
                $('#exampleModalLongTitle').append(modalHead);
                $('#modalCloseBtn').empty();
                if(modalHead != 'Change Domain Name'){
                    $('#modalCloseBtn').append("<button type='button' class='close' id='popupCloseBtn' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>x</span></button>");
                }
                $('#modalBody').append(modalBody);
                $('#modalFooter').append(modalFooter);
                $('#exampleModalCenter').modal({backdrop: 'static', keyboard: false})
                $('#exampleModalCenter').modal('toggle');
                $('#exampleModalCenter').show();
            }

            function appendHolidayDynamicContent(modalHead, modalBody, modalFooter) {
                $('#error_msg').empty();
                $('#exampleModalLongTitle').append(modalHead);
                $('#modalCloseBtn').empty();
                $('#modalCloseBtn').append("<button type='button' class='close' id='ePopupCloseBtn' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>x</span></button>");
                $('#modalBody').append(modalBody);
                $('#modalFooter').append(modalFooter);
                $('#exampleModalCenter').modal({backdrop: 'static', keyboard: false})
                $('#exampleModalCenter').modal('toggle');
                $('#exampleModalCenter').show();
            }

            $(document).on('click', '#updateDomainName', function() {
                $('#success_msg').empty();
                $('#error_msg').empty();

                    if( $('#domainName').val().length < 6) {
                        alert('Domain Name should contain at least 6 alphanumeric characters');
                        $('#domainName').focus();
                        return false;
                    }
                    else if(!/\d{1}[A-z]|[A-z]{1}\d/.test($('#domainName').val())){
                        alert('Domain Name should contain at least 1 Digit & 1 Character!');
                        $('#domainName').focus();
                        return false;
                    }
                    else{
                    if ($('#domainName').val() != '') {
                        var data = "csrfmiddlewaretoken="+$('input[name=csrfmiddlewaretoken]').val()+"&domainName="+$('#domainName').val();
                        $.ajax({
                          url: "/renameSchemaURL",
                          type: "POST",
                          dataType: "text",
                          data: data,
                          async:false,
                          success: function (result)
                          {
                            var data = JSON.parse(result);
                            if (data.status == 'success') {
                                $('#success_msg').append(data.success_msg);
                                $("#domainName").prop("disabled",true);
                                $("#updateDomainName").prop("disabled",true);
                                setTimeout(function() {
                                    $('#success_msg').empty();
                                    window.location.href = data.redirect_url;
                                }, 3000);
                            }
                            else if (data.status == 'error' && data.error_msg != 'sessionexpired') {
                                $('#error_msg').append(data.error_msg);
                            }
                            else if (data.status == 'error' && data.error_msg == 'sessionexpired') {
                                $('#domainName').val('');
                                $('#error_msg').append('Session expired.');
                                $("#domainName").prop("disabled",true);
                                $("#updateDomainName").prop("disabled",true);
                                setTimeout(function() {
                                    window.location.href = data.redirect_url;
                                }, 3000);
                            }
                          }
                         });
                    }
                    else {
                        $('#error_msg').append('Please enter domain name');
                    }
                }
             });

   </script>
