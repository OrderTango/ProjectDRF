{% load static %}
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<link rel="icon" href="{% static 'images/OT_Logo.png' %}">

	</head>
	<body>
	<div class="container-fluid removePaddingFromContainerFluidClass">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">

                    <a class="nav-link navLinkColor" href="#">Home</a>
                </li>

                    <a class="nav-link navLinkColor" href="#">Products</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link navLinkColor" href="#">Contact Us</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link navLinkColor" href="/logout">Log out</a>
                </li>

                <li class="nav-item">
                    <div class="input-group" id="searchBar">
                        <div class="input-group-addon"><i class="fa fa-search fa-1x"></i></div>
                        <input class="form-control borderRadius" placeholder="">
                    </div>
                </li>
            </ul>
        </div>
    </nav>
	</div>
	{% block content%}

	{% endblock %}
    <script>
    $(document).ready(function() {
        window.scrollTo(0,0);
        window.document.body.scrollTop++;
    });

</html>
