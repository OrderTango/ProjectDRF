<div class="container-fluid">
    <!-- <nav><h2>Hi {{authUser.firstName}}&nbsp;{{authUser.lastName}}!</h2></nav> -->
    <nav class="navbar navbar-expand-lg navbar-light navBgColor">
        <a class="navbar-brand" href="#"><img src="assets/images/logo/Logo.png" style="width: 200px; height: 50px"
                                              class="img-responsive"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="row">
        <div class="col-4">
            <h2>Hi {{authUser.firstName}}&nbsp;{{authUser.lastName}}!</h2>
            <div class="row">
                <div class="col-6">
                    <button (click)="isChatRoom = true" class="select-chat">Chats</button>
                </div>
                <div class="col-6">
                    <button (click)="isChatRoom = false" class="select-chat">Contacts</button>
                </div>
            </div>
            <div class="row">
                <div *ngIf="!isChatRoom" class="contacts">
                    <h4>Contacts</h4>
                    <div class="contact-user" *ngFor="let user of users">
                        <span (click)="createChatRoom(user.firstName, user.lastName)" *ngIf="user.status === 'Active'" class="user">
                            {{ user.firstName }}&nbsp;{{ user.lastName }}
                        </span>
                    </div>
                </div>
                <div *ngIf="isChatRoom" class="chat">
                    <div class="chat-room">
                        <h4>Chats</h4>
                        <button (click)="createRoom = true" class="btn btn-primary">Create</button>
                    </div>
                    <div *ngIf="rooms.length !== 0 && !createRoom">
                        <div *ngFor="let room of rooms">
                            <span (click)="selectChatRoom(room.name)" class="room-section" *ngIf="!room.is_archived">
                                <span class="room">{{ room.temp_name }}&nbsp;&nbsp; <button (click)="deleteChatRoom(room.name)" class="btn btn-warning">Delete</button></span>
                                <span class="room-date">{{room.date_created}}</span>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="rooms.length === 0 && !createRoom">
                        <span><i>You don't have any chat room</i></span>
                    </div>
                    <div *ngIf="createRoom" class="">
                        Create Chat Room<br>
                        <form [formGroup]="roomForm">
                            <input (keyup)="onKey($event)" class="" formControlName="roomName" type="text" size="100"/><br>
                            <input (click)="submitChatRoom()" class="btn btn-primary" type="button" value="Create"/><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">  
            <app-chat-room [room_name]='this.chat_room'></app-chat-room>
        </div>
    </div>
</div>
